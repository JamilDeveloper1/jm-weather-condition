<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JM | Weather Condition</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

</head>
<body>



<div class="container">

    <h1>GET WEATHER</h1>
<div class="search-side">
    <input type="text" placeholder="Add a City"><button class="fas fa-search"></button>
</div>

<div class="card">

<!-- city,country side -->

<div class="city-country">
    <p class="city-name"></p><sup class="country-name"></sup>
</div>


<!-- show degree and weather -->
<div class="main-center">
    <p class="text1"></p>
<p class="show-weather"></p>
</div>
<div class="bar"></div>

<div class="max-min-temp">
    <span class="min"></span>
    <span class="max"></span>
</div>

<div class="under-main">
    <span class="feels-like">/</span>
    <span class="humidity">/</span>
</div>



</div>



</div>
    <script src="app.js"></script>
</body>
</html>
